{% extends 'layout.html' %}

{% block title %}Update Car{% endblock %}

{% block content %}
    <h1>Update Car Information</h1>
    <form method="post">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ car.model }}" required><br>
        
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="{{ car.year }}" required><br>
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" value="{{ car.color }}" required><br>
        
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" value="{{ car.owner }}" required><br>
        
        <input type="submit" value="Update">
    </form>
{% endblock %}

</html>
